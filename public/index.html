<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İncehesap Karar Destek Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">İncehesap Karar Destek Paneli</h1>

        <div class="row mb-4" id="kpi-container">
            <div class="col-md-4"><div class="card p-3"><h5>Toplam Ciro</h5><h2 id="kpi-ciro">Yükleniyor...</h2></div></div>
            <div class="col-md-4"><div class="card p-3"><h5>Toplam Sipariş</h5><h2 id="kpi-siparis">Yükleniyor...</h2></div></div>
            <div class="col-md-4"><div class="card p-3"><h5>Stok Adedi</h5><h2 id="kpi-stok">Yükleniyor...</h2></div></div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-danger text-white">KRİTİK STOK UYARILARI (Decision Engine)</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ürün</th>
                            <th>Stok</th>
                            <th>Kalan Gün</th>
                            <th>Öneri (AI)</th>
                            <th>Risk Puanı</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">KAMPANYA ÖNERİLERİ</div>
            <div class="card-body">
                <ul id="marketing-list" class="list-group">
                    </ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
